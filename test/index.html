<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="certificate-container">
    <div class="certificate-header">
      <img src="logo.png" alt="Organization Logo" class="organization-logo">
      <h1 class="organization-name">Organization Name</h1>
    </div>
    <div class="certificate-body">
      <h2 class="certificate-title">Certificate of Achievement</h2>
      <p class="certificate-description">
        This is to certify that <span class="awardee-name">[Name of Awardee]</span> has successfully completed 
        the <span class="certification-title">[Certification Title]</span>.
      </p>
    </div>
    <div class="certificate-footer">
      <p>Issued at: <span class="issued-at">[Issue Date]</span></p>
      <p>Expiration: <span class="expiration-date">[Expiration Date]</span></p>
      <div class="qr-code-container">
        <img src="qrcode.png" alt="QR Code" class="qr-code">
        <p>Scan to verify</p>
      </div>
    </div>
  </div>
</body>
</html>
